{% extends "base.html" %}

{% block title %}Обществознание - Полный экран{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .main-container {
        padding: 0;
        margin: 0;
        max-width: none;
    }
    .fullscreen-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
    .fullscreen-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<div class="fullscreen-container">
    <iframe src="{{ iframe_url }}" allowfullscreen></iframe>
</div>
{% endblock %}
